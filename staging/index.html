    <noscript>
      <strong>We're sorry, but Raiden dApp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="browser-unsupported-message" style="display: none">
      <strong>We're sorry, but the RaidendApp doesn't work properly in your web-browser. Please update to the latest version.</strong>
    </div>

    <div id="app"></div>

    <script type="text/javascript">
      function areAllNecessaryFeaturesAvailable() {
        return (
          'serviceWorker' in navigator &&
          'IntersectionObserver' in window &&
          'indexedDB' in window &&
          'localStorage' in window &&
          'RTCPeerConnection' in window
        );
      }

      function removeApp() {
        const appElement = document.getElementById('app');
        appElement.parentNode.removeChild(appElement);
      }

      function showMessage() {
        const messageElement = document.getElementById('browser-unsupported-message');
        messageElement.style.display = 'block';
      }

      if (!areAllNecessaryFeaturesAvailable()) {
        removeApp();
        showMessage();
      }
    </script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function (v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
