coverage:
  range: 80..100
  round: down
  precision: 2

  status: 
    patch:
      default:
        target: 85%
        threshold: 1.00%
    project: 
      default: off
      wallet:
        flags: wallet
        target: 85%
        threshold: 1.00%
      sdk:
        flags: sdk
        target: 85%
        threshold: 1.00%
  
flags:
  wallet:
    paths: 
      - raiden-wallet/
  sdk:
    paths:
      - raiden/ 
