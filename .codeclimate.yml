version: "2"
checks:
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 8
  method-lines:
    config:
      threshold: 50
  similar-code:
    config:
      threshold: 100
plugins:
    git-legal:
      enabled: true
      config:
        allow_affero_copyleft: false
        allow_strong_copyleft: false
exclude_patterns:
  - "**/node_modules/"
  - "raiden-ts/raiden-contracts/"
  - "raiden-ts/src/contracts/"
  - "raiden-ts/dist:cjs/"
  - "**/tests/"
  - "**/dist/"
  - "**/*.d.ts"
  - "**/coverage/"