[supervisord]
nodaemon=true

[program:geth]
command=/usr/local/bin/geth --syncmode full --gcmode archive --datadir /opt/chain --networkid 4321 --nodiscover --http --http.addr 0.0.0.0 --http.api "eth,net,web3,txpool" --http.corsdomain "*" --miner.threads=1 --mine --unlock %(ENV_MINER_ACCOUNT)s --password %(ENV_PASSWORD_FILE)s --allow-insecure-unlock

[program:synapse]
command=/usr/local/bin/synapse-entrypoint.sh

[program:pfs]
command=/usr/local/bin/pfs-entrypoint.sh

[program:node1]
command=/opt/raiden/raiden --keystore-path /opt/raiden/config/keys --data-dir /opt/raiden/data  --password-file /opt/raiden/config/passwd --eth-rpc-endpoint http://localhost:8545 --accept-disclaimer true --api-address 0.0.0.0:5001 --routing-mode pfs --pathfinding-service-address http://localhost:5555 --matrix-server http://localhost:9080 --address "0x517aAD51D0e9BbeF3c64803F86b3B9136641D9ec" --log-file /var/log/supervisor/node1.log --default-reveal-timeout 20 --user-deposit-contract-address %(ENV_USER_DEPOSIT_ADDRESS)s

[program:node2]
command=/opt/raiden/raiden --keystore-path /opt/raiden/config/keys --data-dir /opt/raiden/data  --password-file /opt/raiden/config/passwd --eth-rpc-endpoint http://localhost:8545 --accept-disclaimer true --api-address 0.0.0.0:5002 --routing-mode pfs --pathfinding-service-address http://localhost:5555 --matrix-server http://localhost:9080 --address "0xCBC49ec22c93DB69c78348C90cd03A323267db86" --log-file /var/log/supervisor/node2.log --default-reveal-timeout 20 40 --user-deposit-contract-address %(ENV_USER_DEPOSIT_ADDRESS)s
